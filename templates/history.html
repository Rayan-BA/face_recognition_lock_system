{% extends 'index.html' %}

{% block head %}{% endblock %}

{% block title %}<h2>History</h2>{% endblock %}

{% block body %}
<table class="table table-striped table-hover w-100">
    <thead>
        <tr>
            <th scope="col">#Entrie ID</th>
            <!-- <th scope="col">#User ID</th> -->
            <th scope="col">User name</th>
            <th scope="col">time</th>
            <th scope="col">Accepted</th>
            <th scope="col">Image</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for item in values %}
        <tr>
            <td>{{item.entry_id}}</td>
            <!-- <td>{{item.user_id}}</td> -->
            <td>{{item.name}}</td>
            <td>{{item.time}}</td>
            <td>{{item.accepted}}</td>
            <td><img src="data:image/jpg;base64, " + {{item.image}}></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
