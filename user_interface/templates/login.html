<!DOCTYPE html>
<html lang="en" data-bs-theme="{% if 'theme' in session %}{{ session['theme'] }}{% else %}light{% endif %}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Face</title>
  <link rel="icon" href="static\images\Enter_Face_icon_no_wallpaper_no_name.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="login-body bg-body-tertiary ">

  <image class="  start-50 translate-middle login-image"
    src="{% if session['theme'] == 'dark' %} static\images\Enter_Face_no_wallpaper.png {% else %} static\images\Enter_Face_Dark.png {% endif %}">
  </image>
  <div class="login-container container bg-body shadow">
    <div class="container-header">
      <h2 class="text-center" style="font-weight:bold">Login</h2>
      <div class="container-title ">
        <!-- flash messeges -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        {% if category == 'error' %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle"></i> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% elif category == 'info' %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          <i class="bi bi-info-circle"></i> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% else %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle"></i> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
      <form action="{{url_for('login')}}" method="post">
        <label class="col-sm-2 col-form-label">Username</label>
        <input type="text" class="form-control shadow-sm " name="username" required>
        <label class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control shadow-sm " id="inputPassword3" name="password" required>
        <button type="submit" class="btn btn-primary btn-lg login-btn"><i class="bi bi-box-arrow-in-right"
            value="submit"></i> Sign in</button>
      </form>

    </div>
  </div>

</body>

</html>
